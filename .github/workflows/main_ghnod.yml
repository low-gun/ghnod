name: Build and deploy Node.js app to Azure Web App - ghnod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      # âœ… ì „ì²´ ì›Œí¬ìŠ¤í˜ì´ìŠ¤ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: ğŸ“¦ Install all workspace dependencies
        run: npm install

      # âœ… í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ (frontend/.next ìƒì„±ë¨)
      - name: ğŸ—ï¸ Build frontend app
        run: npm run build

      # âœ… ì„œë²„ í…ŒìŠ¤íŠ¸ (ì˜µì…˜)
      - name: âœ… Test (optional)
        run: npm run test --if-present

      # âœ… node_modules, .next ë“± ì œì™¸í•˜ê³  zip
      - name: ğŸ“¦ Zip artifact for deployment (clean)
        run: |
          zip -r release.zip . \
            -x "**/node_modules/**" "**/.next/**" "**/.git/**" "**/uploads/**" "**/logs/**"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6AA404EF095141E488CED1425D800B9D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0FF0F26C64C448F885268A166A52D5E4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F03E549235AA4731A787250BAFC38679 }}

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ghnod"
          slot-name: "Production"
          package: .
