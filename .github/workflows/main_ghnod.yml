name: Build and deploy Node.js app to Azure Web App - ghnod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Clean SWC + Next.js cache
        run: |
          rm -rf ~/.cache/next-swc
          rm -rf frontend/.next
          rm -rf frontend/.next/cache/webpack

      - name: Build frontend (Next.js with SWC)
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: https://ghnod-hvf7h4dhdpahh7h5.koreacentral-01.azurewebsites.net/api
        run: npm run build

      - name: Check .next build contents
        run: |
          echo "üìÇ .next build Í≤∞Í≥º ÌôïÏù∏:"
          ls -al frontend/.next
          [ -f frontend/.next/BUILD_ID ] || (echo "‚ùå .next/BUILD_ID ÏóÜÏùå ‚Äì ÎπåÎìú Ïã§Ìå®" && exit 1)

      - name: Prepare release folder (merge frontend/backend into root)
        run: |
          mkdir -p release
          cp -r frontend/.next release/.next
          cp -r frontend/public release/public
          cp -r frontend/pages release/pages
          cp frontend/.env.production release/.env.production
          cp -r backend/* release/
          cp backend/server.js release/server.js

      - name: DEBUG - Check deployed key files
        run: |
          echo "---- server.js (first 10 lines) ----"
          head -n 10 release/server.js || echo "‚ùå server.js not found"
          echo "---- .env.production ----"
          cat release/.env.production || echo "‚ùå .env.production not found"
          echo "---- .next folder ----"
          ls -al release/.next || echo "‚ùå .next not found"
          echo "---- pages folder ----"
          ls -al release/pages || echo "‚ùå pages not found"

      - name: Clean previous node_modules (just in case)
        run: rm -rf release/node_modules

      - name: Install jq (JSON processor)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Merge frontend + backend dependencies into root package.json
        run: |
          jq -s '
            def deepmerge(a;b): a * b // (a + b);
            .[0] as $backend |
            .[1] as $frontend |
            {
              name: "ghnod",
              version: "1.0.0",
              main: "server.js",
              scripts: {
                start: "node server.js"
              },
              dependencies: deepmerge($backend.dependencies; $frontend.dependencies)
            }
          ' backend/package.json frontend/package.json > release/package.json

      - name: DEBUG - Show release/package.json dependencies
        run: |
          echo "---- Final release/package.json ----"
          cat release/package.json

      - name: Install runtime dependencies at root
        working-directory: release
        run: npm ci --omit=dev

      - name: Check for hardcoded localhost
        run: grep -rao 'localhost:5001' release/ || echo "‚úÖ localhost ÏóÜÏùå"

      - name: Login to Azure using service principal
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ghnod"
          slot-name: "Production"
          package: release
