name: Build and deploy Node.js app to Azure Web App - ghnod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’¾ Restore npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: ğŸ§¼ Clean SWC cache (just in case)
        run: rm -rf ~/.cache/next-swc

      - name: ğŸ› ï¸ Build frontend (Next.js with SWC)
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: https://ghnod-hvf7h4dhdpahh7h5.koreacentral-01.azurewebsites.net/api
        run: npm run build

      - name: ğŸ“‚ Prepare release folder
        run: |
          mkdir -p release/frontend
          cp -r backend release/backend
          cp -r frontend/.next release/frontend/.next
          [ -d frontend/public ] && cp -r frontend/public release/frontend/public
          cp frontend/package.json release/frontend/package.json
          cp frontend/.env.production release/frontend/.env.production
          cp backend/package.json release/backend/package.json
          cp backend/package-lock.json release/backend/package-lock.json
          cp backend/server.js release/backend/server.js
          cp package.json release/

      - name: ğŸ“¦ Install backend dependencies into release folder (prod only)
        working-directory: release/backend
        run: npm ci --omit=dev

      - name: ğŸ§ª Check for hardcoded localhost
        run: grep -rao 'localhost:5001' release/ || echo "âœ… localhost ì—†ìŒ"

      - name: ğŸ” Login to Azure using service principal
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ghnod"
          slot-name: "Production"
          package: release
