name: Build and deploy Node.js app to Azure Web App - ghnod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      # ✅ 전체 워크스페이스 의존성 설치
      - name: 📦 Install all workspace dependencies
        run: npm install

      # ✅ 프론트엔드 빌드 (frontend/.next 생성됨)
      - name: 🏗️ Build frontend app
        run: npm run build

      # ✅ 서버 테스트 (옵션)
      - name: ✅ Test (optional)
        run: npm run test --if-present

      # ✅ node_modules, .next 등 제외하고 zip
      - name: 📦 Zip artifact for deployment (clean)
        run: |
          zip -r release.zip . \
            -x "**/node_modules/**" "**/.next/**" "**/.git/**" "**/uploads/**" "**/logs/**"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6AA404EF095141E488CED1425D800B9D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0FF0F26C64C448F885268A166A52D5E4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F03E549235AA4731A787250BAFC38679 }}

      - name: 🚀 Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ghnod"
          slot-name: "Production"
          package: .
