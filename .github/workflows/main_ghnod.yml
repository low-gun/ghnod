name: Build and deploy Node.js app to Azure Web App - ghnod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 💾 Restore npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: 🧼 Clean SWC cache (just in case)
        run: rm -rf ~/.cache/next-swc

      - name: 🛠️ Build frontend (Next.js with SWC)
        working-directory: frontend
        run: npm run build

      - name: 📂 Prepare release folder
        run: |
          mkdir -p release/frontend
          cp -r backend release/backend
          cp -r frontend/.next release/frontend/.next
          [ -d frontend/public ] && cp -r frontend/public release/frontend/public
          cp frontend/package.json release/frontend/package.json
          cp backend/package.json release/backend/package.json
          cp backend/server.js release/backend/server.js
          cp package.json release/

      - name: 📦 Install backend dependencies into release folder (prod only)
        run: |
          cd release/backend
          npm install --omit=dev

      - name: 📦 Zip for deployment
        run: |
          cd release
          zip -r ../release.zip . \
            -x "**/.git/**" "**/uploads/**" "**/logs/**"

      - name: 🔐 Login to Azure using service principal
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🚀 Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ghnod"
          slot-name: "Production"
          package: release.zip
