name: Build and deploy Node.js app to Azure Web App - ghnod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 💾 Restore npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install all dependencies (root with workspaces)
        run: npm install

      - name: 📦 Install and Build frontend (SWC enabled)
        run: |
          cd frontend
          npm install
          npx next build

      - name: 📂 Prepare release folder
        run: |
          mkdir -p release/frontend
          cp -r backend release/backend
          cp -r frontend/.next release/frontend/.next
          [ -d frontend/public ] && cp -r frontend/public release/frontend/public
          cp frontend/package.json release/frontend/package.json
          cp package.json release/
          cp package-lock.json release/

      - name: 📦 Zip for deployment
        run: |
          cd release
          zip -r ../release.zip . \
            -x "**/node_modules/**" "**/.git/**" "**/uploads/**" "**/logs/**"

      - name: 🔐 Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6AA404EF095141E488CED1425D800B9D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0FF0F26C64C448F885268A166A52D5E4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F03E549235AA4731A787250BAFC38679 }}

      - name: 🚀 Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ghnod"
          slot-name: "Production"
          package: release.zip
