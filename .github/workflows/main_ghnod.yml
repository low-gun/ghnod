name: Build and deploy Node.js app to Azure Web App - ghnod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      # âœ… ë£¨íŠ¸ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: ğŸ“¦ Install root dependencies
        run: npm install

      # âœ… í”„ë¡ íŠ¸ì—”ë“œ ì˜ì¡´ì„± ì„¤ì¹˜ ë° ë¹Œë“œ
      - name: ğŸ—ï¸ Build frontend app
        run: |
          npm install --prefix frontend
          npm run build --prefix frontend

      # âœ… ë°°í¬ìš© í´ë” êµ¬ì„±
      - name: ğŸ“¦ Prepare deployment folder
        run: |
          mkdir -p release/frontend
          cp -r backend release/backend
          cp -r frontend/.next release/frontend/.next
          [ -d frontend/public ] && cp -r frontend/public release/frontend/public
          cp frontend/package.json release/frontend/package.json
          cp package.json release/
          cp package-lock.json release/

      # âœ… ìµœì†Œ íŒŒì¼ë§Œ í¬í•¨í•˜ì—¬ ì••ì¶•
      - name: ğŸ“¦ Zip artifact for deployment (minimal)
        run: |
          cd release
          zip -r ../release.zip . \
            -x "**/node_modules/**" "**/.git/**" "**/uploads/**" "**/logs/**"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6AA404EF095141E488CED1425D800B9D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0FF0F26C64C448F885268A166A52D5E4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F03E549235AA4731A787250BAFC38679 }}

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ghnod"
          slot-name: "Production"
          package: .
