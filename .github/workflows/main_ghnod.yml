name: Build and deploy Node.js app to Azure Web App - ghnod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Clean SWC + Next.js cache
        run: |
          rm -rf ~/.cache/next-swc
          rm -rf frontend/.next
          rm -rf frontend/.next/cache/webpack

      - name: Build frontend (Next.js with SWC)
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: https://ghnod-hvf7h4dhdpahh7h5.koreacentral-01.azurewebsites.net/api
        run: npm run build

      - name: Prepare release folder (keep original frontend/backend structure)
        run: |
          mkdir -p release/frontend
          cp -r frontend/.next release/frontend/.next
          [ -d frontend/public ] && cp -r frontend/public release/frontend/public
          cp frontend/.env.production release/frontend/.env.production
          cp -r backend release/backend
          cp backend/server.js release/server.js

      - name: DEBUG - Check deployed server.js and passport.js
        run: |
          echo "---- server.js (first 10 lines) ----"
          head -n 10 release/server.js || echo "❌ server.js not found"
          echo "---- passport.js (first 10 lines) ----"
          head -n 10 release/backend/config/passport.js || echo "❌ passport.js not found"

      - name: Clean previous node_modules (just in case)
        run: |
          rm -rf release/node_modules
          rm -rf release/backend/node_modules

      - name: Force CommonJS for Azure
        run: |
          echo "{ \"type\": \"commonjs\" }" > release/package.json

      - name: Install backend dependencies
        working-directory: release/backend
        run: npm ci --omit=dev

      - name: Check for hardcoded localhost
        run: grep -rao 'localhost:5001' release/ || echo "✅ localhost 없음"

      - name: Login to Azure using service principal
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ghnod"
          slot-name: "Production"
          package: release
