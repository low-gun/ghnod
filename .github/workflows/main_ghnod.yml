name: Build and deploy Node.js app to Azure Web App - ghnod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Clean Next.js cache and old build artifacts
        run: |
          rm -rf ~/.cache/next-swc
          rm -rf frontend/.next
          rm -rf frontend/.next/cache/webpack
          rm -rf release

      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: https://ghnod-hvf7h4dhdpahh7h5.koreacentral-01.azurewebsites.net/api
        run: npm run build

      - name: Prepare deployment folder (release)
        run: |
          mkdir -p release/.next/static
          mkdir -p release/public
          # 프론트 빌드 산출물
          cp -r frontend/.next/standalone/* release/
          cp -r frontend/.next/static/* release/.next/static/
          cp frontend/.next/BUILD_ID release/.next/BUILD_ID
          cp -r frontend/public/* release/public/
          cp frontend/.env.production release/.env.production
          # 백엔드 코드 및 리소스 통째 복사
          cp -r backend/certs release/certs
          cp -r backend/config release/config
          cp -r backend/controllers release/controllers
          cp -r backend/middlewares release/middlewares
          cp -r backend/models release/models
          cp -r backend/routes release/routes
          cp -r backend/uploads release/uploads
          cp -r backend/utils release/utils
          cp backend/server.js release/server.js
          # (필요하다면 추가 복사)
          if [ -f backend/DigiCertGlobalRootCA.crt ]; then cp backend/DigiCertGlobalRootCA.crt release/; fi
          if [ -f backend/test-db.js ]; then cp backend/test-db.js release/; fi
          if [ -f backend/test-env.js ]; then cp backend/test-env.js release/; fi

      - name: Merge frontend + backend dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          jq -s '
            def deepmerge(a;b): a * b // (a + b);
            .[0] as $backend |
            .[1] as $frontend |
            {
              name: "ghnod",
              version: "1.0.0",
              main: "server.js",
              scripts: {
                start: "node server.js"
              },
              dependencies: deepmerge($backend.dependencies; $frontend.dependencies)
            }
          ' backend/package.json frontend/package.json > release/package.json

      - name: Install production dependencies
        working-directory: release
        run: |
          npm install
          npm prune --omit=dev

      # ------ 여기서부터 추가 ------
      - name: Print BUILD_ID before deploy
        run: cat release/.next/BUILD_ID

      - name: List all files before deploy
        run: find release/ -type f -ls
      # ------ 여기까지 추가 ------

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ghnod"
          slot-name: "Production"
          package: ./release/.
          clean: true     # <-- 기존 파일 완전 삭제 후 배포!

      - name: Force restart Azure Web App
        run: az webapp restart --name ghnod --resource-group ghnod